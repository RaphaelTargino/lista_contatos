<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>
<body>
<div class="container">
    <header>
        <img src="imagens/1f4de.png">
        <h1>
            Lista de contados
        </h1>
    </header>
    <form id="formulario">
        <input type="text" required placeholder="Nome" id="nomeContato">
        <input type="text" required placeholder="Telefone" id="numeroTelefone">
        <br>
        <button type="submit" id="botao">Adicionar a lista de contatos</button>
    </form>
    <table cellspacing = "0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="tabela">
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
    <script src="index.js"></script>
</body>
</html>
